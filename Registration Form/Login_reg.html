<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="Login_reg.css">
</head>
<body>
    <div class="hero">
        <div class="logoImg">
            <a href="/Registration Form/logo_bc.png" target="_self"></a><img class="bcLogo" src="/Registration Form/logo_bc.png">
        </div>
        <a href="/index.html" class="brandName">Spotify &#8250;</a>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/AxisColleges/"><img src="fb.png" alt=""></a>
                <a href="https://mobile.twitter.com/collegesaxis"><img src="tw.png" alt=""></a>
                <a href="https://axiscolleges.org/"><img src="gp.png" alt=""></a>
            </div>
            <form  id="login" class="input-group">
                <input type="text" name="User Id (Login)" class="input-field" placeholder="User Id" required>
                <input type="password" name="Password (Login)" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span class="remLogin">Remember Password</span>
                <a href="/index.html" class="submit-btn1" >Log in</a>
            </form>
            <form name="submit-to-google-sheet" id="register" class="input-group">
                <input type="text" name="User Id" class="input-field" placeholder="User Id" required>
                <input type="email" name="Email Id" class="input-field" placeholder="Email Id" required>
                <input type="password" name="Password" class="input-field" placeholder="Enter Password" >
                <input type="checkbox" class="check-box" required> <span class="remLogin">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn2">Register</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzRmYadk7zvVSGJMTgG5MCcbR9gl7HUFWXl85YuuRX4EVgK50eAexdVAU0jn0PWZVBJuQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
        msg.innerHTML = "Signup Successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        }, 5000)
        form.reset()
    })
    .catch(error => console.error('Error!', error.message))
})
</script>
</body>
</html>
