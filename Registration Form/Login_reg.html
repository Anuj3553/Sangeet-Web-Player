<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../Fevicon/Fevicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet - Web Player Registration</title>
    <link rel="stylesheet" href="Login_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="logoImg">
            <a href="../Registration Form/Login_reg.html" target="_self"><img class="bcLogo" src="../Fevicon/Fevicon.png"></a>
        </div>
        <a href="../Registration Form/Login_reg.html" class="brandName">Sangeet &#8250;</a>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/AxisColleges/"><img src="fb.png" alt=""></a>
                <a href="https://mobile.twitter.com/collegesaxis"><img src="tw.png" alt=""></a>
                <a href="https://axiscolleges.org/"><img src="gp.png" alt=""></a>
            </div>
            <form action="login.php" method="POST" id="login" class="input-group" class="form-box">
                <div>
                    <i class="fa-regular fa-user" id="userIcon1"></i>
                    <input type="text" name="User Id (Login)" class="input-field" id="username" placeholder="User Id" required>
                </div>
                <div>
                    <i class="fa-solid fa-key" id="passIcon1"></i>
                    <input type="password" name="Password (Login)" id="password" class="input-field" placeholder= "Enter Password" required>
                    <span class="eye" onclick="myFunction1()">
                        <i class="fa fa-eye" id="hide1"></i>
                        <i class="fa fa-eye-slash" id="hide2"></i>
                    </span>
                </div>
                <div>
                    <input type="checkbox" class="check-box"> <span class="remLogin">Remember Password</span>
                </div>
                <div>
                    <a href="../index.html"><input type="button"  value="Login" onclick="submitForm()"></a>
                </div>
            </form>
            <form name="submit-to-google-sheet" id="register" class="input-group">
                <div>
                    <i class="fa-regular fa-user" id="userIcon2"></i>
                    <input type="text" name="User Id" class="input-field" placeholder="User Id" required>
                </div>
                <div>
                    <i class="fa-regular fa-envelope" id="envelopeIcon2"></i>
                    <input type="email" name="Email Id" class="input-field" placeholder="Email Id" required>
                </div>
                <div>
                    <i class="fa-solid fa-key" id="passIcon2"></i>
                    <input type="password" name="Password" id="myInput2" class="input-field" placeholder="Enter Password" required>
                    <span class="eye" onclick="myFunction2()">
                        <i class="fa fa-eye" id="hide11"></i>
                        <i class="fa fa-eye-slash" id="hide22"></i>
                    </span>
                </div>
                <input type="checkbox" class="check-box" required> <span class="remLogin">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn2">Register</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>
    <!-- For Toggle Login and Signup -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    <!-- For Linking data to Google Sheet Database -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzRmYadk7zvVSGJMTgG5MCcbR9gl7HUFWXl85YuuRX4EVgK50eAexdVAU0jn0PWZVBJuQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Signup Successfully"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
        })
    </script>
    <!-- For Hide & Show Password in Login -->
    <script>
        function myFunction1(){
            var x = document.getElementById("password");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type == 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
    <!-- For Hide & Show Password in Signup -->
    <script>
        function myFunction2(){
            var x = document.getElementById("myInput2");
            var y = document.getElementById("hide11");
            var z = document.getElementById("hide22");

            if(x.type == 'password'){
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>
</html>
